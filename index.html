<html>

<head>
    
<title>Photo Gallery</title> 
    
<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>

<body>
    
    <center>
        <ul class="menu1">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#Grids">Grid View</a></li>
            <li class="links"><a href="#Slides">Slide View</a></li>
        </ul>
    </center>
    
    <section id="Home">
    
    <img id="gif" src="flowers.gif">
    
    </section>
    
    <section id="Grids">
    
    <h2 class="h">Grid View</h2>
    <br>
    <script src=""></script>
    <div class="row">
        <img class="img" src="blue.jpg"> 
        <img class="img" src="Orange.png"> 
        <img class="img" src="Pink%20tulip.jpg"> 
        <img class="img" src="purple.jpg">
        <br><br>
    </div>
    <div class="row">
        <img class="img" src="Red%20rose.jpg"> 
        <img class="img" src="violet.jpg"> 
        <img class="img" src="White.jpg"> 
        <img class="img" src="yellow.jpg"> 
    </div>
    
    </section>
    
    <section id="Slides">
    
    <h2 class="h">Slides View</h2>
    <br>
    <div id="mycarousel" class="carousel slide">
        
    <div class="carousel-inner">
        
    <div class="item-active">
    <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
    <div class="carousel-content">
    <h3>Blue Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
    <div class="carousel-content">
    <h3>Orange Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" style="width:100%;">
    <div class="carousel-content">
    <h3>Pink Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
    <div class="carousel-content">
    <h3>Purple Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width:100%;">
    <div class="carousel-content">
    <h3>Red Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
    <div class="carousel-content">
    <h3>Violet Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;"> 
    <div class="carousel-content">
    <h3>White Flowers</h3>
    </div>
    </div>
        
    <div class="item">
    <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
    <div class="carousel-content">
    <h3>Yellow Flowers</h3>
    </div>
    </div>
        </div>
    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
        
      <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    
    </div>
    
    </section>
    
</body>
    
</html>
